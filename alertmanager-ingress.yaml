apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ingress
  namespace: prometheus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Optional: For TLS
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - alertmanager.devopsxpertz.com  # Replace with your domain
    secretName: alertmanager-tls
  rules:
  - host: alertmanager.devopsxpertz.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stable-kube-prometheus-sta-alertmanager
            port:
              number: 9093
